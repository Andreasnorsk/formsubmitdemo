<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="post">
    <input type="text" placeholder="Name" id="name" autocomplete="off" required>
    <input type="email" placeholder="Email" id="email" autocomplete="off" required>
    <textarea id="message" placeholder="Message" cols="30" rows="3"></textarea>
    <button id="btn">Send</button>
  </form>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>
  <script>
    var btn = document.getElementById("btn");
    btn.addEventListener('click', function(e){
      e.preventDefault()
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      var body = 'name: '+name + '<br/> email: ' + email + '<br/> message'
      
      Email.send({
      SecureToken : "0c98764a-a21c-493f-9867-d6af8f6d48c5",
      To : 'andreas.a.jensen@outlook.com',
      From : "aaspelundjensen@gmail.com",
      Subject : "contact message",
      Body : body
      }).then(
      message => alert(message)
    );
    })
  </script>
</body>
</html>
